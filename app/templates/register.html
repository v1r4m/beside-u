{% extends "base.html" %}

{% block title %}회원가입 - Beside-U{% endblock %}

{% block content %}
<div class="card">
    <h2 style="text-align: center; margin-bottom: 25px; font-size: 22px;">회원가입</h2>

    <form method="POST">
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" placeholder="example@email.com" required>
        </div>

        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="6자 이상" required minlength="6">
        </div>

        <div class="form-group">
            <label for="confirm">비밀번호 확인</label>
            <input type="password" id="confirm" name="confirm" placeholder="비밀번호를 다시 입력하세요" required>
        </div>

        <button type="submit" class="btn btn-primary">가입하기</button>
    </form>

    <p class="text-center mt-20 text-muted">
        이미 계정이 있으신가요? <a href="{{ url_for('login') }}" class="link">로그인</a>
    </p>
</div>
{% endblock %}
