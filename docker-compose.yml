version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: beside-u-db
    environment:
      POSTGRES_USER: besideu
      POSTGRES_PASSWORD: besideu_secret_2024
      POSTGRES_DB: besideu
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U besideu -d besideu"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: beside-u-app
    environment:
      DATABASE_URL: postgresql://besideu:besideu_secret_2024@db:5432/besideu
      SECRET_KEY: your-secret-key-change-in-production
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      FLASK_ENV: development
    volumes:
      - ./app:/app
      - ./uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    expose:
      - "5000"

  nginx:
    image: nginx:alpine
    container_name: beside-u-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./uploads:/app/uploads:ro
    depends_on:
      - app

volumes:
  postgres_data:
